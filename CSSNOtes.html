<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Selectors</title>
    <!--
        Selector Notes: list tag to affect all tags
                        for classes use a "." to select.
                        for id's use a "#" to select.
                        -->
    <style>
        body {
            background-image: url("imgs/darron.jpg");
            font-size: xxx-large;
        }
        .a {
            color: red;
        }
        #mask {
           color: blue;
        }
    </style>
</head>
<body>
    <div class="a">
        This is some of my stuff.
    </div>
    <div id="mask">
        This is some more of my stuff... she took all of it :(
    </div>
</body>
</html>
