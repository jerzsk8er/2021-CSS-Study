<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dropdown Menu</title>
    <style>
        .dropdown1 {
            position: relative;
            display: inline-block;
        }
        .dropdowncontent1 {
            display:none;
            position: absolute;
            background-color: #333333;
            color: white;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }
        .dropdown1:hover .dropdowncontent1 {
            display: block;
        }
    </style>
</head>
<body>
<div class="dropdown1">
    <span>Mouse Over Me</span>
    <div class="dropdowncontent1">
        <p>I got that Marney on me</p>
    </div>
</div>
</body>
</html>
